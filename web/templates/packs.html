<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .pack-container { margin-top: 10px; }
        .pack { padding: 10px; border: 1px solid #ccc; margin-bottom: 10px; }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Available Packs</h1>

    {% if packs %}
    <div class="mb-4">
      <table class="table mb-2 align-middle text-center rounded overflow-hidden ">
        <thead>
          <tr class="lh-sm">
            <th scope="col" rowspan="2" class="bn-col"></th>
            <th scope="col" rowspan="2" class="">Pack name</th>
            <th scope="col" rowspan="2" class="">Type (s)</th>
            <th scope="col" rowspan="2" class="">Date</th>
            <th scope="col" colspan="2">Song Count</th>
          </tr>
        </thead>
        <tbody>
        
        {% for pack in packs %}
        <tr>
          <td class="bn-cell">
            {% if pack.banner %}<img src="/media/images/packs/{{ pack.banner }}" />{% endif %}
          </td>
          <td class="lh-sm text-start">
            <a href="/pack/{{ pack.id }}">{{ pack.name }}</a>
          </td>
          <td><span class="">{{ pack.types }}</span></td>
          <td><span class="">{{ pack.date }}</span></td>
          <td><span class="">{{ pack.song_count }}</span></td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>

    {% else %}
    <p>No packs available.</p>
    {% endif %}
</body>
</html>
